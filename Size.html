<!DOCTYPE html>

 <!-- size calculator -->
    <script>
    function calculate() {
        var data = document.getElementById("sizeData").value;
        if (data < 35) {
            document.getElementById("answer").innerHTML = "Your_size_is_Small";
        } else if (data > 45) {
            document.getElementById("answer").innerHTML = "Your_size_is_a_Large";
        } else {
            document.getElementById("answer").innerHTML = "Your_size_is_a_Medium";
        }
    }
</script>

<body>

     <!-- Logo on nav bar -->

    <div class="container">
        <img class=logo src="BlackSwan/swanlogo2.png" alt="alt">
        <div class="box1">
            <div class="links">
                <nav>
                    <a href="index.html">Home</a>
                    <a href="Gallery.html">Gallery</a>
                    <a href="Size.html">Size</a>
                </nav>
            </div>
        </div>
    </div>
 <!-- size calculator -->
    <div class="calc">

        <h4>Waist to Shoulder Length in cm Size Calculator</h4>

        <input type="number" name="size" id="sizeData" value="50">

        <button type="submit" onclick="calculate()">Submit</button>

        <h2 id="answer"></h2>

    </div>

</body>
